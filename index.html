<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="results">
        <div class="scoreboard">
            <div class="score playerScore">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="score computerScore">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="matchup">
            <div class="choicebox">
                <p>You chose:</p>
                <p class="playerChoice"> </p>
            </div>
            <div class="choicebox">
                <p>AI chose:</p>
                <p class="computerChoice"> </p>
            </div>
        </div>
        <p class="winner">Make a choice to begin the game.</p>
    </div>


    <div class="choices">
        <button class="rock">
            Rock
        </button>
        <button class="paper">
            Paper
        </button>
        <button class="scissors">
            Scissors
        </button>
    </div>


    <div id="resultModal" class="modal">

        <div class="modal-content">
            <p class="endResult"></p>
            <button class="playAgain">Play Again</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
